# Power management
- lineinfile:
    path: /etc/systemd/logind.conf
    regexp: '^HandleLidSwitch.*'
    line: 'HandleLidSwitch=ignore'
    state: present
  notify: restart systemd-logind


- lineinfile:
    path: /etc/UPower/UPower.conf
    regexp: 'IgnoreLid=.*'
    line: 'IgnoreLid=true'
    state: present
  notify: restart upower


