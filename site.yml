---

- name: apply common configuration to all nodes
  hosts: all
  remote_user: root
  roles:
    - common


- name: apply common configuration to jenkinshosts
  hosts: jenkinshosts
  remote_user: root
  roles:
    - jenkinshosts


- name: apply common configuration to desktops
  hosts: desktop
  remote_user: root
  roles:
    - desktop
